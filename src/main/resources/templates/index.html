<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<body>
<div align="center">
    <h1>Product List</h1>
    <a href="/new">Create New Product</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Product Code</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product GST</th>
            <th>Actions</th>
            <td>Add Product</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listProducts}">
            <td th:text="${product.code}">Product Code</td>
            <td th:text="${product.name}">Product Name</td>
            <td th:text="${product.price}">Product Price</td>
            <td th:text="${product.gst}">Product GST</td>
            <td>
                <a th:href="@{'/edit/' + ${product.code}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${product.code}}">Delete</a>
            </td>
            <td>
                <a th:href="${'/cart/buy/' + product.code}">Buy Now</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</body>
</html>
